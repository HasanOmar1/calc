<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../css/global.css" />

  <body>
    <nav>
      <h1>Calculator</h1>

    <div class="titles-container">
      <h1>Division Calculator</h1>
      <h2>Calculate Numbers between 1 to 144</h2>
    </div>

    <div class="form-container">
      <div class="btns-container">
        <button class="random-1">Random Number</button>
        <button class="random-2">Random Number</button>
      </div>
      <form>
        <input
          type="number"
          id="num1"
          class="numberInput"
          min="12"
          max="144"
          required
        />
        <img src="../numbers/divide.jpg" alt="Division operator" />
        <input type="number" id="num2" min="1" max="12" required />
        <input type="submit" value="Calculate" id="calculate-btn" />
      </form>
    </div>

    <div class="imgs-container"></div>

    <div class="exams-container">
      <h2>Click here when you are ready to do the exam!</h2>
      <a href="./divisionExam.html">Division Exam</a>
