<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <nav>

      <h1>Subtraction Calculator</h1>
      <h2>Calculate Numbers between 0 to 1000</h2>

      <div class="btns-container">
        <button class="random-1">Random Number</button>
        <button class="random-2">Random Number</button>

        <input
          type="number"
          id="num1"
          class="numberInput"
          min="0"
          max="1000"

        />
        <img src="../numbers/-.jpg" alt="Minus operator" />
        <input type="number" id="num2" min="0" max="1000" required />
        <input type="submit" value="Calculate" id="calculate-btn" />

    <div class="imgs-container"></div>
